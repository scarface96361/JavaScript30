<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello world");

    // Interpolated
    console.log('hello i am a %s', 'emoji' );

    // Styled
    // console.log('%c i am some great text', 
    // 'front-size: 50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('oh noooo something bad happened');

    // Error :|
    console.error('crash warning');

    // Info
    console.info('software developers cause 3-4 headaches a day, generally amongst other developers');

    // Testing
    console.asser(1=== 2, 'you did not select the right element!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
dogs.forEach(dog =>{
  console.group(`${dog.name}`);
  console.log(`this is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old `);

  console.groupEnd(`${dog.name}`);
})

    // counting
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
